spring.profiles.active=local

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://0.0.0.0:3306/ticketbeast_db?useLegacyDateTimeCode=false&useSSL=false
spring.datasource.username=ticketbeast_user
spring.datasource.password=ticketbeast_password

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

springdoc.packages-to-scan=com.ticketbeast.ticketbeastapi.controllers
springdoc.paths-to-match=/v*/**
springdoc.swagger-ui.disable-swagger-default-url=true
